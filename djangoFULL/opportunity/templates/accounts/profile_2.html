{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load bootstrap %}
<!-- Preloader -->
{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Cadastro informações</h2>
                </div>
            </div>
        </div>
        {% include 'partials/_alerts.html' %}
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'profile2' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome"><b>Nome</b></label>
                                <input type="text" id="nome" class="form-control" name="nome" value="{{ form.nome }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="idade"><b>Idade</b></label>
                                <input id="idade" type="number" class="form-control" name="idade"
                                    value="{{ form.idade }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="matricula"><b>Matricula</b></label>
                                <input id="matricula" type="text" class="form-control" name="matricula"
                                    value="{{ form.matricula }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="data_ingresso"><b>Data Ingresso</b></label>
                                <input id="data_ingresso" type="date" class="form-control" name="data_ingresso"
                                    value="{{ form.data_ingresso }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="data_estimada_saida"><b>Data Saida</b></label>
                                <input id="data_estimada_saida" type="date" class="form-control"
                                    name="data_estimada_saida" value="{{ form.data_estimada_saida|data_estimada_saida:''
                                    Y-m-d' }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="periodo"><b>Periodo</b></label>
                                <input id="periodo" type="number" class="form-control" name="periodo"
                                    value="{{ form.periodo }}">
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="cra"><b>CRA</b></label>
                                <input id="cra" class="form-control" type="number" step="0.01" name="cra"
                                    placeholder="{{ form.cra }}">
                            </div>
                            <div class=" col-12 text-center">
                                <button class="btn btn-success" type="submit">Associar informacoes</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function exibirCriarConta() {
        location.href = "{% url 'cadastro' %}";
    } 
</script>

{% endblock %}
