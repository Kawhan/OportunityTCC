{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="container">

    <div class="d-flex justify-content-center">
        {% for vaga in vagas %}
        <div class="card mx-2 mt-3 mb-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ vaga.tituloVaga }}</h5>
                <p class="card-text">{{ vaga.descricao }}</p>
                <a href="{% url 'view_vaga' vaga.id %}" class="card-link">Informacoes</a>
                <a href="{% url 'change_vaga' vaga.id %}" class="card-link">Editar</a>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
